<ion-header>
</ion-header>

<ion-content padding>
  <div padding>
    <img src="https://logodownload.org/wp-content/uploads/2016/09/mapfre-logo.png" />
  </div>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login(user)">Login</button>
  </div>
</ion-content>
