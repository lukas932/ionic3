<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngIf="product">
      <img src="{{ product.picture }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ product.name }}
          </ion-card-title>
        <p>
          {{ product.about }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
