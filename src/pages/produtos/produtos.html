<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Produtos</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let product of products">
      <img src="{{ product.picture }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ product.name }}
          </ion-card-title>
        <p>
          {{ product.about }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
